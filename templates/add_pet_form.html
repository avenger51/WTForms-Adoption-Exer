<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WTForms Pet Adoption Exer 1</title>
</head>
<body>

  <h1>Add Pet Form Page</h1>
  <h1>Form Stuff Here</h1>
  <ul>
    <form id="add_pet_form" method="POST">
  {{ form.hidden_tag() }} <!--??? -->

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button type="submit">Submit</button>
</form>
    <!-- 
    <li><a href="/add_pet_form">Add A Pet Here</a></li>
    <li><a href="/pet_edit">Edit A Pet Here</a></li>
    -->
  </ul>

</body>
</html>
